<pre>
    Your current mood is {{ currentMood }}. Here are your song suggestions.
</pre>

<ul>
    <li ng-repeat="song in songs">
        {{ song.track.name }} by {{ song.track.artists[0].name }}
        <button class="btn btn-primary btn-sm" ng-click="playSong(song.track.preview_url)">Play Sample</button>
    </li>
</ul>
