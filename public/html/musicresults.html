<div class="media" ng-repeat="song in songs">
    <div class="media-left">
        <img class="media-object" ng-src="{{ song.covering }}">
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{ song.title }}</h4>
        Artist: {{ song.artist.name }}
        Genre: {{ song.genre }}
    </div>
</div>
